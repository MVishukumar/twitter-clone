<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Twitter-clone</title>

          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

            th:src="@{/webjars/popper.js/1.15.0/popper.min.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>
<body class="container">
    <br/>
    <br/>


    <div class="container">
        <div class="d-flex justify-content-center">
            <h3>Log In</h3>
        </div>
    </div>

    <div class="align-items-center justify-content-center d-flex align-items-center container ">
        <div class="col">
            <div class="container">
                <div class="d-flex justify-content-center d-flex align-items-center container">
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username/Email">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="inputPassword2" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <br/>
    <br/>

    <div class="align-items-center justify-content-center d-flex align-items-center container ">
        <div class="col">
            <div class="container">
                <div class="d-flex justify-content-center d-flex align-items-center container">

                    <form th:object="${usercommand}" th:action="@{/login}" method="post">
                        <h3>Sign Up</h3>
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputUsername1">Username</label>
                            <input th:field="*{username}" type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <small class="form-text text-muted">Don't use bank or social media password. We provide no security for your password</small>
                        </div>
                        <!--<div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>-->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>


<script th:inline="javascript">
        /*<![CDATA[*/
            $(document).ready(function() {
                $("#MyModal").modal();
            });

            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            });

        /*]]*/
    </script>

</body>
</html>
